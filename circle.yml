machine:
  node:
    version: 6.9.2
  services:
    - docker

dependencies:
  pre:
    - npm install -g ask-cli

test:
  override:
    - npm test

deployment:
  dev:
    branch: master
    commands:
      - ./deploy.sh Dev
      - npm run integration

  prod:
    tag: /prod-.*/
    commands:
      - ./deploy.sh Prod
      - npm run integration
      
